<div class="container">

  <div class="row">
    <ol class="breadcrumb lista-directorios" ng-init="l = ''">
      <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
      <li ng-repeat="p in path" ng-class="{active: $last}">
      	<a ng-if="!$last" ui-sref="list({path: path.slice(0, $index+1).join('/')})">{{p}}</a>
      	<span ng-if="$last">{{p}}</span>
      </li>
    </ol> 
  </div>
  <div class="table-responsive row">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="col-md-1"></th>
          <th class="col-md-3">Nombre</th>
          <th class="col-md-2">Modificado el</th>
          <th class="col-md-3">
            <div class="btn-group">
	          	<a class="btn btn-primary"><span class="glyphicon glyphicon-cloud-upload"></span> Nuevo Documento</a>
	          	<a class="btn btn-info" ng-click="createFolder()"><span class="glyphicon glyphicon-folder-open"></span> Nueva Carpeta</a>
          	</div> 
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="doc in documents">
          <td ng-if="doc.folder"><span class="glyphicon glyphicon-folder-open file-icon"></span></td>
          <td ng-if="!doc.folder"><span class="glyphicon glyphicon-file file-icon"></span></td>
          
          <td ng-if="doc.folder"><a ui-sref="list({path: doc.path.substring(1) + doc.name})">{{doc.name}}</a></td>
          <td ng-if="!doc.folder"><a class="pointer" ng-click="viewDocument(doc.id)">{{doc.name}}</a></td>
          
          <td ng-if="doc.lastModification">{{doc.lastModification | date:'dd-MM-yyyy hh:mma'}}</td>
          <td ng-if="!doc.lastModification">No data</td>
          
          <td ng-if="!doc.folder"><a target="_blank" ng-href="{{backendUrl}}document/download?id={{doc.id}}" class="btn btn-warning col-md-offset-6"><span class="glyphicon glyphicon-cloud-download"></span> Descargar</a></td>
          <td ng-if="doc.folder"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

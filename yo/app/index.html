<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="odinClientApp" ng-controller="securityCtrl">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span> 
            <span class="icon-bar"></span> 
            <span class="icon-bar"></span> 
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ODIN</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-if="user.authenticated" ui-sref-active="active"><a ui-sref="list">Mis documentos</a></li>
            <li ng-if="user.authenticated"><a>Compartidos</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li dropdown ng-if="user.authenticated">
                <a class="dropdown-toggle" data-toggle="dropdown">Bienvenido, {{user.username}} <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu" ng-controller="userMenuCtrl">
                  <li><a href="/logout" class="text-right"> <strong class="pull-left">Salir</strong> <span class="glyphicon glyphicon-off"></span></a></li>
                  <li><a href="#" class="text-right" ng-click="setLang('es')"> <strong class="pull-left">Espa√±ol</strong></a></li>
                  <li><a href="#" class="text-right" ng-click="setLang('en')"> <strong class="pull-left">English</strong></a></li>
                </ul>
              </li>
            </ul>
        </div>
      </div>
    </div>

    <div ui-view></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/ng-file-upload/angular-file-upload.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/modules/list_documents.js"></script>
    <script src="scripts/modules/errors.js"></script>
    <script src="scripts/modules/security.js"></script>
    <!-- endbuild -->
</body>
</html>
